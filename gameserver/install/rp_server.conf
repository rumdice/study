charset utf-8;
# log_format main '[$time_iso8601] $remote_user $remote_addr $request $status $body_bytes_sent "$http_referer" "$http_user_agent"';
log_format prog3 '[$time_iso8601] port=$server_port request=$request status=$status referer=$http_referer agent=$http_user_agent scheme=$scheme grpc=$http_grpc_status';
log_format upstream_time '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
log_format sslparams '$ssl_protocol $ssl_cipher $remote_addr "$http_user_agent"';

server {
    listen       8888;
    server_name  localhost;

    # charset koi8-r;
    charset utf-8;
    # access_log  /var/log/nginx/host.access.log  main;
    access_log  /var/log/nginx/access.log prog3;
    # access_log  /var/log/nginx/access.log upstream_time;
    error_log  /var/log/nginx/error.log debug;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /web {
        uwsgi_pass              127.0.0.1:9090;
        include                 uwsgi_params;
        uwsgi_connect_timeout   30;
        uwsgi_read_timeout      30;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    #error_page   500 502 503 504  /50x.html;
    #location = /50x.html {
