[loggers]
keys=root

[handlers]
keys=stream,daily

[formatters]
keys=format,log_agent_fmt

[logger_root]
level=NOTSET
handlers=daily
formatter=format

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=format
args=(sys.stdout,)

[handler_daily]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=format
args=('logs/ws.log','midnight',1)

[formatter_format]
format=%(levelname)s %(asctime)s [%(module)s/%(funcName)s:%(lineno)d] %(message)s

[formatter_log_agent_fmt]
format=%(levelname)s %(asctime)s %(message)s
